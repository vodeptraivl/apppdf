    <form action="/v1/api/login" id="form01" style="text-align: center;">
        <h3 style="color: white;margin-bottom: 70px;font-size: 20px;">技術情報の回収／削除システム</h3>
		<div class="form-group width80" >
			<label for="userid-input" class="control-label left">ログインID</label>
			<div class="right">
				<input value="" class="form-control" type="text" id="userid" placeholder="ログインID">
			</div>
		</div>
		<div class="form-group width80" >
			<label for="password-input" class="control-label left">パスワード</label>
			<div class="right">
				<input value="" class="form-control" type="password" id="password" placeholder="パスワード">
			</div>
		</div>
		<div class="form-group width80" >
			<h5 id="lable-message-error" style="font-size:11px;width: 100%;color: white;"></h5>
		</div>
		<div class="form-group" style="margin-bottom: 70px;">
			<div></div>
			<div>
				<button value="login" class="form-control btn btn-default" id="login" type="submit" 
				style="width: 150px;
				background: #254061;
				color: white;
				outline: none;
				border: none;border-radius: 7px;">ログイン</button>
			</div>
		</div>
		
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	<!--　ログイン処理はポストバックで、返却された認証情報を設定するようにしてください。 -->
	$( "#form01" ).submit(function( event ) { 
		event.preventDefault();
 		var $form = $( this );
    	url = $form.attr( "action" );
 
		var posting = $.post( url,{
			'userid': document.getElementById("userid").value,
			'uh2': document.getElementById("userid").value,
			'password':document.getElementById("password").value
		});

		posting.done(function( data ) {
			// 認証エラーのパターンは省略
			document.cookie = "userid=" + data.auth.userId +";path=/";
			document.cookie = "uh2=" + data.auth.hashValue + ";path=/";
    		location.href = "/";
 		 });
	});
</script>
</body>
